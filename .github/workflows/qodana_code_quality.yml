name: Qodana Analysis

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: ["main", "dev"]

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
      
    steps:
      - name: Checkout code
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # to check out the actual pull request commit, not the merge commit
          fetch-depth: 0  # a full history is required for pull request analysis
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # ì›í•˜ëŠ” pnpm ë²„ì „
          run_install: false # ì˜ì¡´ì„± ì„¤ì¹˜ë¥¼ ìˆ˜ë™ìœ¼ë¡œ ì‹¤í–‰
          dest: ~/setup-pnpm # pnpm íŒŒì¼ì„ ì €ì¥í•  ê²½ë¡œ
          package_json_file: package.json # package.json ê²½ë¡œ (ê¸°ë³¸ê°’ ìœ ì§€)
          standalone: false # Node.js ì—†ì´ ì‹¤í–‰ ê°€ëŠ¥í•˜ë„ë¡ standalone ì„¤ì¹˜ ì—¬ë¶€

      - name: Install dependencies
        run: pnpm install

      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.2
        with:
          pr-mode: false
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN_592621362 }}
          QODANA_ENDPOINT: 'https://qodana.cloud'

      - name: Notify Discord on Analysis Failure
        if: failure()
        uses: bsurdy/discord-webhook-action@v1
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          content: |
